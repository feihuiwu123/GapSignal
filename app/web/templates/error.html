{% extends "base.html" %}

{% block title %}Error - GapSignal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle"></i> Error
            </div>
            <div class="card-body text-center">
                <i class="bi bi-emoji-frown display-1 text-danger mb-4"></i>
                <h3 class="mb-3">Something went wrong</h3>
                <p class="lead">{{ message|default('An unexpected error occurred.') }}</p>

                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Dashboard
                    </a>
                    <a href="/?refresh=true" class="btn btn-outline-primary ms-2">
                        <i class="bi bi-arrow-clockwise"></i> Refresh Data
                    </a>
                </div>

                {% if error %}
                <div class="mt-4">
                    <details>
                        <summary class="btn btn-sm btn-outline-secondary">Technical Details</summary>
                        <div class="alert alert-danger mt-2 text-start">
                            <pre class="mb-0"><code>{{ error }}</code></pre>
                        </div>
                    </details>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
